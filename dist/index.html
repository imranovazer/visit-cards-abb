<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a class="logo" href="/">
          <img src="./favicon/android-chrome-192x192.png" alt="" srcset="" />
        </a>

        <div class="button-container"></div>
      </div>
    </nav>
    <div class="search-part">
      <div class="search-box-div">
        <input id="search-box" type="text" placeholder="Search.." />
        <button id="search-button" class="search-button">Search</button>
      </div>

      <div class="select-urgency">
        <label for="urgency-select">Select Urgency:</label>
        <select name="urgency" id="urgency-select">
          <option value="All">All</option>
          <option value="Normal">Normal</option>
          <option value="Priority">Priority</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>

      <div class="select-status">
        <label for="case-state-select">Select a Status:</label>
        <select name="case-state" id="case-state-select">
          <option value="All">All</option>
          <option value="Open">Open</option>
          <option value="Closed">Closed</option>
        </select>
      </div>

      <div class="select-doctor-filter">
        <label for="doctor-type-select">Select Doctor:</label>
        <select name="doctor-type" id="doctor-type-select">
          <option value="All">All</option>
          <option value="Cardiologist">Cardiologist</option>
          <option value="Dentist">Dentist</option>
          <option value="Therapist">Therapist</option>
        </select>
      </div>
    </div>

    <div id="doctor-cards" class="flex-container"></div>
    <p class="info"></p>
    <div class="cards-section"></div>

    <div class="modal-overlay" id="modal-overlay"></div>

    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/Filter.js"></script>
  </body>
</html>
